{% load static %}
<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#712cf9">

    <title>{% block title %}Notes Service{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/cover.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <script src="{% static 'js/color-modes.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex h-100 text-bg-dark">





<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">
                <a href="{% url 'index' %}" style="color:white; text-decoration: none;">Notes</a>
            </h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 {% if request.path == '/' %}active{% endif %}" href="{% url 'index' %}">Home</a>
                <a class="nav-link fw-bold py-1 px-0 {% if request.path == '/features/' %}active{% endif %}" href="{% url 'features' %}">Features</a>
                <a class="nav-link fw-bold py-1 px-0 {% if request.path == '/contacts/' %}active{% endif %}" href="{% url 'contacts' %}">Contact</a>

                {% if request.user.is_authenticated %}
                    <div class="">
                        <div class="dropdown">
                            <a class="nav-link fw-bold py-1 px-0 ms-5 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm4-2a4 4 0 0 0-4-4 4 4 0 0 0-4 4v1a4 4 0 0 0 1.556 3.18c.468.336.98.52 1.444.648a8.85 8.85 0 0 1 1.9.568 8.85 8.85 0 0 1 1.9-.568c.464-.128.976-.312 1.444-.648A4 4 0 0 0 12 7V6zm-4 5c-2.333 0-7 1.167-7 3.5v.5h14v-.5c0-2.333-4.667-3.5-7-3.5z"/>
                                </svg>
                                {{ request.user.username }}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                {% else %}
                    <a class="nav-link fw-bold py-1 px-0" href="{% url 'login' %}">Login</a>
                    <a class="nav-link fw-bold py-1 px-0" href="{% url 'register' %}">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>


    <main class="px-3">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-auto text-white-50 text-center">
        <p>Notes service, 2024. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
